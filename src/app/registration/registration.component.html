<mat-card class="registration">
  <h2 class="mat-h2 registration-title">Регистрация абонента</h2>

  <mat-form-field class="full-width">
    <input matInput placeholder="Имя" #firstName>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Фамилия" #lastName>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Номер телефона" #telNumber>
  </mat-form-field>

  <button (click)="addUser(firstName.value, lastName.value, telNumber.value); firstName.value=''; lastName.value=''; telNumber.value='';"
          mat-raised-button
          color="accent"
          class="full-width">
    Подтвердить
  </button>
</mat-card>
